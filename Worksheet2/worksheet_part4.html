<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../common/webgl-utils.js"></script>
        <script type="text/javascript" src="../../common/initShaders.js"></script>
        <script type="text/javascript" src="../../common/MV.js"></script>
        <script type="text/javascript" src="worksheet_part4.js"></script>
        <script id ="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            void main() { 
                v_Color = a_Color;
                gl_Position = a_Position;
                gl_PointSize = 20.0;
            } 
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 v_Color;
            void main() { 
                gl_FragColor = v_Color;
            } 
        </script>
    </head>
    <body>
        <div style="text-align: center; ">           
            <canvas id="gl-canvas" width="512" height="512"></canvas>
            <div>
                <select id="colorMenu" size="1">
                    <option value="0" selected>Black</option>
                    <option value="1">Red</option>
                    <option value="2">Yellow</option>
                    <option value="3">Green</option>
                    <option value="4">Blue</option>
                    <option value="5">Magenta</option>
                    <option value="6">Cyan</option>
                    <option value="7">Cornflower</option>
                </select>
            </div>
            <div>
                <select id="clearMenu" size="1">
                    <option value="0">Black</option>
                    <option value="1">Red</option>
                    <option value="2">Yellow</option>
                    <option value="3">Green</option>
                    <option value="4">Blue</option>
                    <option value="5">Magenta</option>
                    <option value="6">Cyan</option>
                    <option value="7" selected>Cornflower</option>
                </select>
            </div>
            <div>
                <button id="canvas-clear-button">
                    Clear the canvas
                </button>
            </div>
            <div>
                <p style:"text-align:center">
                    Choose your drawing mode:
                </p>
                <div>
                    <button id="pointsMode">
                        Points
                    </button>
                    <button id="triangleMode">
                        Triangles
                    </button>
                    <button id="circleMode">
                        Circles
                    </button>
                </div>
            </div>
        </div>

        
    </body>

</html>
